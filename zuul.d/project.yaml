- project:
    templates:
      - openstack-python3-jobs
      - check-requirements
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - bifrost-tox-linters
        - bifrost-integration-dhcp-centos-10
        - bifrost-integration-debian-ipasrc-on-centos-10
        - bifrost-integration-on-centos-10
        - bifrost-integration-on-ubuntu-noble
        - bifrost-integration-on-ubuntu-jammy
        - bifrost-integration-on-debian-bookworm
        - bifrost-integration-keystone-on-centos-10
        - bifrost-integration-keystone-on-ubuntu-noble
        - bifrost-integration-keystone-on-ubuntu-jammy
        - bifrost-integration-redfish-vmedia-uefi-centos-10
        - bifrost-integration-redfish-vmedia-uefi-ubuntu-noble
        - bifrost-integration-redfish-vmedia-uefi-ubuntu-jammy
        - bifrost-integration-redfish-vmedia-uefi-debian-bookworm
        - bifrost-upgrade-ubuntu-jammy
        - bifrost-upgrade-keystone-centos-10
        - bifrost-upgrade-keystone-ubuntu-noble
        # Non-voting jobs
        - bifrost-slurp-upgrade-ubuntu-jammy:
            voting: false
        - bifrost-integration-redfish-pxe-uefi-ubuntu-noble:
            voting: false
        - bifrost-integration-dhcp-ubuntu-jammy:
            voting: false
        - bifrost-integration-debian-ipasrc-on-ubuntu-jammy:
            voting: false
        - bifrost-cli-ubuntu-jammy:
            voting: false
        - bifrost-collections-src:
            voting: false
            required-projects: &bifrost_collections_required_projects
              - openstack/ansible-collections-openstack
        - bifrost-keystone-collections-src:
            voting: false
            required-projects: *bifrost_collections_required_projects
        - kolla-ansible-ubuntu-bifrost:
            voting: false
            # NOTE(yoctozepto): to override from job definition
            files: .*
            irrelevant-files:
              - ^.*\.rst$
              - ^bifrost/tests/.*$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^test-requirements.txt$
              - ^tools/.*$
              - ^tox.ini$

        - bifrost-tox-codespell:
            voting: false
    gate:
      jobs:
        - bifrost-tox-linters
        - bifrost-integration-dhcp-centos-10
        - bifrost-integration-debian-ipasrc-on-centos-10
        - bifrost-integration-on-centos-10
        - bifrost-integration-on-ubuntu-noble
        - bifrost-integration-on-ubuntu-jammy
        - bifrost-integration-on-debian-bookworm
        - bifrost-integration-keystone-on-centos-10
        - bifrost-integration-keystone-on-ubuntu-noble
        - bifrost-integration-keystone-on-ubuntu-jammy
        - bifrost-integration-redfish-vmedia-uefi-centos-10
        - bifrost-integration-redfish-vmedia-uefi-ubuntu-noble
        - bifrost-integration-redfish-vmedia-uefi-ubuntu-jammy
        - bifrost-integration-redfish-vmedia-uefi-debian-bookworm
        - bifrost-upgrade-ubuntu-jammy
        - bifrost-upgrade-keystone-centos-10
        - bifrost-upgrade-keystone-ubuntu-noble
    experimental:
      jobs:
        - bifrost-benchmark-ironic
