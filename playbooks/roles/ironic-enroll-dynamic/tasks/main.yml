---
- name: "Dynamic enrollment"
  os_ironic:
    auth_type: None
    auth: None
    ironic_url: "{{ ironic_url }}"
    driver: "{{ driver }}"
    uuid: "{{ uuid | default() }}"
    name: "{{ name | default() }}"
    state: present
    nics: "{{nics}}"
    properties: "{{ properties }}"
    driver_info:
      power: "{{ driver_info.power }}"
      deploy:
        deploy_kernel: "{{ ipa_kernel_url }}"
        deploy_ramdisk: "{{ ipa_ramdisk_url }}"
  delegate_to: localhost
