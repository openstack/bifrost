---
init_dest_dir: /lib/systemd/system/
efi_distro: ubuntu
required_packages:
  - mariadb-server
  - python3-dev
  - python3-mysqldb
  - python3-pymysql
  - python3-setuptools
  - libffi-dev
  - libxslt1-dev
  - libssl-dev
  - libxml2-dev
  - ipxe
  - tftpd-hpa
  - tftp-hpa
  - xinetd
  - parted
  - ipmitool
  - iptables
  - bsdmainutils
  - psmisc
  - nginx
  - wget
  - genisoimage
  - kpartx
  - qemu-utils
  - uuid-runtime
  - curl
  - dnsmasq
  - apache2-utils
  - isolinux
  - grub-efi-amd64-signed
  - shim-signed
# NOTE(TheJulia): The above entry for dnsmasq must be the last entry in the
# package list as the installation causes name resolution changes that can
# temporarily block packages following it while the system is being
# reconfigured. See: https://review.opendev.org/#/c/223813
